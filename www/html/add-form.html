<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Hello World</title>
</head>

<body>
    <div class="add-form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label>Property Name and Number</label>;
                            <input type="text" class="form-control" required name='name'>
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" class="form-control" required name='type'>
                        </div>
                        <div class="form-group">
                            <label>Lease Type</label>
                            <input type="text" class="form-control" required name='lease'>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control" name='location'>
                        </div>
                        <div class="form-group">
                            <label>Number of Bedrooms</label>
                            <input type="text" class="form-control" name='bedrooms'>
                        </div>
                        <div class="form-group">
                            <label>Number of Bathrooms</label>
                            <input type="text" class="form-control" name='bathroom'>
                        </div>
                        <div class="form-group">
                            <label>Size</label>
                            <input type="text" class="form-control" name='size'>
                        </div>
                        <div class="form-group">
                            <label>Asking Price</label>
                            <input type="text" class="form-control" name='price'>
                        </div>
                        <div class="form-group">
                            <label>Local Amenities</label>
                            <input type="text" class="form-control" name='ameneties'>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="textarea" class="form-control" name='desc'>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../cordova.js"></script>
    <script src="../lib/jquery-3.5.1.slim.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/add-form.js"></script>
</body>

</html>
